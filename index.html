<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>#OneMillionWallets RSK Example with Transfers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <img src="https://github.com/shenshin/crypto-wallet-dashboard/blob/main/developers-rsk-co.png?raw=true" alt="RSK developers portal" class="rsk-logo">
          </div>
          <div class="col">
            <img src="Covalent_Wide_Full.svg" alt="Covalent Logo" class="covalent-logo">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1 class="display-6">Basic RSK Wallet Dashboard</h1>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <h3>Select Network: </h3>
          <select class="form-select" id="chain">
            <!-- Fix 1: What ChainId values are to be used for Testnet? -->
            <!-- I specify chain id in a script -->
          </select>
        </div>
        <div class="col-lg-2">
          <h3>Currency: </h3>
          <select class="form-select" id="quote">
          </select>
        </div>
        <div class="col-lg-7">
          <h3>Enter wallet address:</h3>
          <!-- Fix 2: Use your own RSK wallet address for the default input value -->
          <!-- I specify an address in a script -->
          <div class="input-group">
            <input class="form-control" type="text" size="60" id="address">
            <button class="btn btn-primary" id="get-balance">Get Wallet Balance!</button>
          </div>
        </div>
      </div>
      <div class="alert alert-danger" id="error"></div>
      <div class="alert alert-primary" id="loading">Loading</div>
      <div id="info">
        <h2>Metadata</h2>
        <ul id="metadata"></ul>
        <h2>Balances</h2>
        <table class="table table-striped" id="tokenTable">
          <thead>
            <tr>
              <th></th>
              <th>Token</th>
              <th>Symbol</th>
              <th>Balance</th>
              <th>Fiat Value</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
  </body>
</html
